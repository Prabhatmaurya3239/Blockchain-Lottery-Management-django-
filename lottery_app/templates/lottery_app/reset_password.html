{% extends 'lottery_app/basic.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <input name="new_password" type="password" placeholder="New Password" class="w-full border p-2 rounded mb-2" required>
        <input name="re_password" type="password" placeholder="Re-enter New Password" class="w-full border p-2 rounded mb-4" required>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Reset Password</button>
    </form>
</div>
{% endblock %}
